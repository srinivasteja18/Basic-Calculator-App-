<!DOCTYPE html>
<html lang="en" class="blue">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="heading">
            <h2>calc</h2>
            <div class="theme">
                <h6>THEME</h6>
                <div class="toggle">
                    <div class="text"> <span style="visibility: hidden;">.</span> 1 <span style="visibility: hidden;">..</span> 2 <span style="visibility: hidden;">..</span> 3</div>
                    <div class="switch-toggle ">
                      <input id="1" onclick="changeTheme('blue');" name="theme-selector" type="radio" checked="checked" />
                      <label for="1" >.</label>
                    
                      <input id="2" onclick="changeTheme('white');" name="theme-selector" type="radio" checked="" />
                      <label for="2" class="disabled" >.</label>
                    
                      <input id="3" onclick="changeTheme('purple');" name="theme-selector" type="radio" />
                      <label for="3" >.</label>
                    
                    </div>
                </div>
            </div>
        </div>
        <div class="screen">
          <input class="inputNumbers" value="" type="submit" >
        </div>
        <div class="keys">
              <input onclick="calculation(this);" class="key" value="7" type="button">
              <input onclick="calculation(this);" class="key" value="8" type="button">
              <input onclick="calculation(this);" class="key" value="9" type="button">
              <input onclick="deleteNumber(this);"class="key del " value="DEL" type="button">
              <input onclick="calculation(this);"class="key" value="4" type="button">
              <input onclick="calculation(this);"class="key" value="5" type="button">
              <input onclick="calculation(this);"class="key" value="6" type="button">
              <input onclick="performOperation(this);"class="key operator" value="+" type="button">
              <input onclick="calculation(this);"class="key" value="1" type="button">
              <input onclick="calculation(this);"class="key" value="2" type="button">
              <input onclick="calculation(this);"class="key" value="3" type="button">
              <input onclick="performOperation(this);"class="key operator" value="-" type="button">
              <input onclick="calculation(this);"class="key decimal" value="." type="button">
              <input onclick="calculation(this);"class="key" value="0" type="button">
              <input onclick="performOperation(this);"class="key operator" value="/" type="button">
              <input onclick="performOperation(this);"class="key operator" value="x" type="button">
              <input onclick="reset(this);"type="button" class="key reset" value="RESET">
              <input onclick="displayResult(this);"type="button" class="key equal" value="=">
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
